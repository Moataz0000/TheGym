{% extends "admin/base.html" %}
{% load i18n %}
{% block branding %}The Gym{% endblock %}

{% block usertools %}
{{ block.super }}
<div class="language-dropdown-wrapper">
    <button type="button" class="language-icon-btn" onclick="toggleLanguageMenu()"
        title="{% trans 'Change Language' %}">
        üåê {% if LANGUAGE_CODE == 'en' %}ar{% else %}en{% endif %}
    </button>

    <div id="languageMenu" class="language-menu hidden">
        <form action="{% url 'set_language' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="language" value="en">
            <button type="submit" class="language-option">English</button>
        </form>
        <form action="{% url 'set_language' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="language" value="ar">
            <button type="submit" class="language-option">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extrastyle %}
{{ block.super }}
<style>
    html[dir="rtl"] {
        direction: rtl;
        text-align: right;
    }

    html[dir="rtl"] .language-menu {
        right: auto;
        left: 0;
    }
    .language-dropdown-wrapper {
        position: relative;
        display: inline-block;
        margin-left: 10px;
    }

    .language-icon-btn {
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
        color: #ffffff;
        text-shadow: 1px 1px 2px #000000, 0 0 5px #00ffff, 0 0 10px #00ffff;
        transition: color 0.3s;
    }

    .language-icon-btn:hover {
        color: #edff4b;
        text-shadow: 1px 1px 2px #000000, 0 0 5px #edff4b, 0 0 10px #edff4b;
    }

    .language-menu {
        position: absolute;
        top: 30px;
        right: 0;
        background: #1e1e1e;
        border: 1px solid #444;
        border-radius: 6px;
        padding: 5px 0;
        z-index: 999;
        min-width: 120px;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .language-option {
        background: none;
        border: none;
        color: white;
        width: 100%;
        text-align: left;
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
    }

    .language-option:hover {
        background-color: #00ffff20;
    }

    .hidden {
        display: none;
    }
</style>
{% endblock %}

{% block extrahead %}
{{ block.super }}
<script>
    function toggleLanguageMenu() {
        const menu = document.getElementById("languageMenu");
        menu.classList.toggle("hidden");
    }
    document.addEventListener("click", function(e) {
        const wrapper = document.querySelector(".language-dropdown-wrapper");
        const menu = document.getElementById("languageMenu");
        if (!wrapper.contains(e.target)) {
            menu.classList.add("hidden");
        }
    });
</script>
{% endblock %}
